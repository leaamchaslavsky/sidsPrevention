<!doctype html>
<html lang="he">
<head>
    <title>צעדים ראשונים לשינה בטוחה | צור קשר</title>
    <meta charset="utf-8">

    <meta name="description" content="עמוד צור קשר">
    <meta name="keywords" content="שינה בטוח,הנחיות,מוות בעריסה,עמותת עתיד,SIDS,שינה משותפת,שינה על הגב, חום גוף,מוצץ,הנקה,עישון,משטח שינה">
    <meta name="author" content="Lea Amchaslavsky, Shir Dykan Schwartz">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="styles/myStyle.css" rel="stylesheet" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="jScripts/JavaScript.js"></script>
    <script src="jScripts/mailSender.js"></script>
    <link rel="shortcut icon" href="img/fabicon-01.png" />

</head>
<body id="innerPage">
    <a href="index.html">  <img id="deleteBtn" src="img/delete.png" style="width: 25px; height: auto;" /></a>
    <!-- Default form contact -->
    <form class="text-center border border-light p-5">

        <p class="h4 mb-4">דברו איתנו (:</p>

        <!-- Name -->
        <p class="contactInfo">הזן את שמך</p>
        <input type="text" id="Name" class="form-control mb-4" placeholder="שם">

        <!-- Email -->
        <p class="contactInfo"> הזן E-mail</p>
        <input type="email" id="Email" class="form-control mb-4" placeholder="E-mail">

        <!-- phone -->
        <p class="contactInfo"> הזמן מספר טלפון</p>
        <input type="text" id="phone" class="form-control mb-4" placeholder="טלפון">

        <!-- Message -->
        <p class="contactInfo">תוכן ההודעה</p>
        <div class="form-group">
            <textarea class="form-control rounded-0" id="Message" rows="3" placeholder="מה אני רוצה לדעת?"></textarea>
        </div>

        <!-- Send button -->
        <button id="sendButton" class="btn btn-info btn-block" type="submit" onclick="sendMail(); return false">שלח</button>
    </form>

    <!-- Default form contact -->

</body>
</html>
